<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <fieldset>
      <legend>Registration Forms</legend>
      <form action="www.google.com" method="post">
        <label for="first name">First Name:</label>
        <input
          type="text"
          id="first name"
          placeholder="Enter Your First Name"
          required
        />
        <br />
        <br />
        <label for="last name">Last Name:</label>
        <input
          type="text"
          id="last name"
          placeholder="Enter Your Last name"
          required
        />
        <br />
        <br />
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          placeholder="Enter Your Email ID"
          required
        />
        <br />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter Your Password"
          required
        />
        <br />

        <p>Select Your City:</p>
        <select>
          <option value="0">Select Your City</option>
          <option value="1">Karachi</option>
          <option value="2">Islamabad</option>
          <option value="3">Lahore</option>
        </select>
        <br />
        <br />
        <label for="DOB">Date Of Birth:</label>
        <input type="date" id="DOB" required />
        <br />
        <br />
        Gender: <label for="Male">Male</label>
        <input name="radio" type="radio" id="Male" />
        <label for="Female">Female</label>
        <input name="radio" type="radio" id="Female" />
        <br />
        <br />
        <label for="mobile">Mobile No:</label>
        <input type="number" id="Mobile No" placeholder="Enter Your Mobile " />
        <br />
        <br />
        <label for="address">Address:</label>
        <textarea
          name=""
          id="address"
          cols="20"
          rows="4"
          placeholder="Enter Your Address Here..."
        ></textarea>
        <br />
        <br />
        <input type="submit" name="Submit" id="" />
      </form>
    </fieldset>
  </body>
</html>
