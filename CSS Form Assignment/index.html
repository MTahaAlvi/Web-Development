<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Form</title>
</head>

<body>

    <div class="main">
        <div class="register">
            <h1>Registration Form</h1>

            <form id="register" method="post">

                <label>First Name:
                <input type="text" name="fname" id="name" placeholder="Type Your First Name">
                </label>

                
                <label>Last Name:
                <input type="text" name="lname" id="name" placeholder="Type Your Last Name">
                </label>

                
                <label>Your Age:
                <input type="number" name="age" id="name" placeholder="Enter Your Age ">
                </label>
                
                <label>Email:
                <input type="email" name="email" id="name" placeholder="Enter Your Email Address">
                </label>
                
                <label>Your Gender:</label>

                <div class="radio-div">
                    <label class="flex-label">
                        <input type="radio" name="gender" id="male">
                        <span id="male">Male</span>
                        </label>
        
                        <label class="flex-label">
                        <input type="radio" name="gender" id="female">
                        <span id="female">Female</span>
                        </label>
                </div>


                <label>Your Language:</label>


                <div class="radio-div">
                    <label class="flex-label">
                        <input type="checkbox" name="lang" id="english">
                        <span id="english">English</span>
                        </label>
                        
                        
                        <label class="flex-label">
                        <input type="checkbox" name="lang" id="urdu">
                        <span id="urdu">Urdu</span>
                        </label>
        
                        <label class="flex-label">
                        <input type="checkbox" name="lang" id="french">
                        <span id="french">French</span>
                        </label>
                </div>

                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div> <!--end-->
    </div><!--register-->
</body>

</html>
